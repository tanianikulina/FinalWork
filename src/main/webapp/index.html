<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script language="javascript" src="script.js"></script>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid" style="height: 100%;">
    <h1>Chat </h1>
    <div class="row chat_messages_form" style="height: 75%; margin-bottom: 10px;">
        <div class="col-xs-12" style="height: 100%;">
            <textarea style="height: 100%; width: 100%;" readonly class="chat_messages_list"></textarea>
        </div>
    </div>
    <div class="row chat_messages_form">
        <div class="col-xs-10">
            <input type="text" class="form-control chat_new_message" style="width: 100%;" maxlength="1000">
        </div>
        <div class="col-xs-2">
            <button type="button" class="btn btn-primary chat_submit_button">Отправить</button>
        </div>
    </div>
</div>
</body>
</html>
